name: Lint & Type Check

on:
  push:
    branches: ["**"]           # toutes les branches (ex: FC-9-..., fix/..., etc.)
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # (Optionnel mais conseill√©) cache pip pour acc√©l√©rer
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev tools from requirements-dev.txt
        run: |
          pip install -r requirements-dev.txt
          # (facultatif si mypy/ruff parcourent src/ sans importer)
          # pip install -e .

      - name: Ruff (lint only)
        run: ruff check src tests

      - name: MyPy (type checking)
        run: mypy src

      # üî¥ IMPORTANT : Black en mode "check"
      # --check  : n'√©crit rien, √©choue s'il y a des diff
      # --diff   : montre le diff dans les logs (utile pour corriger)
      - name: Black (format check)
        run: black --check --diff src tests
